<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Customer Experience Survey</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="survey-styles.css">
  </head>
  <body>
    <h1 id="title">Customer Experience Survey</h1>
    <p id="description">Survey to evaluate the quality of our services and get close to our customers.</p>
    <fieldset>
      <form id="survey-form">
        <label id="name-label">Name:<input type="text" id="name" placeholder=" Enter your full name" required></label>
        <label id="email-label">E-mail:<input type="email" id="email" required placeholder=" Example@example.com"/></label>
        <label id="number-label">Enter a number from 0 to 5, where 0 stands for 'bad' and 5 'excelent':<input type="number" id="number" min="0" max="5" placeholder=" 5"/></label>
        <legend>Contact preferences:</legend>
        <select id="dropdown" name="dropdown">
          <option value="">(Selecione)</option>
          <option value="whatsapp">Whatsapp</option>
          <option value="email">E-mail</option>
          <option value="sms">SMS</option>
        </select>
        <label>Do you recommend our services?</label>
          <label  for="rec-yes"><input class="inline" type="radio" id="rec-yes" name="recomendation" value="Yes">Yes</label>
          <label for="rec-no"><input class="inline" type="radio" id="rec-no" name="recomendation" value="No">No</label>
          <label>Which of our products do you use?</label>
        <label for="tv"><input class="inline" id="tv" type="checkbox" value="tv">TV</label>
        <label for="streaming"><input  class="inline" id="streaming" type="checkbox" value="streaming">Streamings</label>
        <label for="wifi"><input class="inline" id="wifi" type="checkbox" value="wifi">Internet Wifi</label>
        <label for="movel"><input class="inline" id="movel" type="checkbox"  value="movel">Internet Mobile 5G</label>
        <label for="suggestions">Any suggestions or comments?</label>
        <textarea id="suggestions" rows="3" cols="30"></textarea>
        <input type="submit" id="submit" value="Submit">
        </form>
      </fieldset>
  </body>
</html>
